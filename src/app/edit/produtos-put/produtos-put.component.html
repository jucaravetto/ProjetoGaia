<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Produto:</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricao">Nome do produto:</label>
                <input type="text" class="form-control" id="nome" [(ngModel)]='produtos.nome'>
            </div>
            <div class="form-group">
                <label for="descricao">Descricao do produto:</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='produtos.descricao'>
            </div>
            <div class="form-group">
                <label for="descricao">Marca do produto:</label>
                <input type="text" class="form-control" id="marca" [(ngModel)]='produtos.marca'>
            </div>
            <div class="form-group">
                <label for="descricao">Preco do produto:</label>
                <input type="text" class="form-control" id="preco" [(ngModel)]='produtos.preco'>
            </div>
            <div class="form-group">
                <label for="descricao">Imagem do produto:</label>
                <input type="text" class="form-control" id="link" [(ngModel)]='produtos.link'>
            </div>
            <div class="form-group">
                <label for="titulo">Escolha a categoria do produto</label>
                <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria'
                    (change)='findByIdCategoriaSelect()'>
                    <option *ngFor="let categoria of listaCategorias" value="{{categoria.idCategoria}}">
                        {{categoria.nomeDaCategoria}}</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mrButton" routerLink="/adicionarCategoria">Cancelar</button>
                <button class="btn btn-success mrButton" (click)='atualizar()'>Atualizar</button>

            </div>
        </div>
    </div>
</div>
