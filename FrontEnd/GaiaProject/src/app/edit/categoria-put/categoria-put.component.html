<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div        class="form-group">
                <label for="descricao">Nome do produto</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='categorias.nomeDaCategoria'>
                <label for="descricao">Descricao da categoria:</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='categorias.descricaoDaCategoria'>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mrButton" routerLink="/adicionarCategoria">Cancelar</button>
                <button class="btn btn-success mrButton" (click)='atualizar()'>Atualizar</button>

            </div>
        </div>
    </div>
</div>
