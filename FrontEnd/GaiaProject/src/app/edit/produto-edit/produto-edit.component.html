<div class="container">

    <div class="row">
        <div class="col-12">
            <h1 class="text-center text-secondary">Atualizar Produto</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input [(ngModel)]='produto.nome' type="text" class="form-control" id="nome"
                    placeholder="Digite o nome do produto">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do produto</label>
                <textarea [(ngModel)]='produto.descricao' class="form-control " name="descricao" id="descricao"
                    rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="descricao">Escolha a categoria ou <a routerLink='/adicionarCategoria'
                        data-bs-dismiss="modal">cadastre uma
                        nova</a>: </label>
                <select name="categoria" id="categoria" class="form-select" [(ngModel)]='idCategoria'
                    (change)='findByIdCategoria()'>
                    <option *ngFor='let item of listaCategorias' value="{{item.idCategoria}}">{{item.nomeDaCategoria}}
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger me-3" routerLink='/home'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>
</div>
