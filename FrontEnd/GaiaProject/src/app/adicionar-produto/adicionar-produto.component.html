<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Adicionar Produtos:</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricao">Nome do produto:</label>
                <input type="text" class="form-control" id="nomeDoProduto" [(ngModel)]='produtos.nome'>
            </div>
            <div class="form-group">
                <label for="descricao">Descricao do produto:</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='produtos.descricao'>
            </div>
            <div class="form-group">
                <label for="descricao">Marca do produto:</label>
                <input type="text" class="form-control" id="marca" [(ngModel)]='produtos.marca'>
            </div>
            <div class="form-group">
                <label for="descricao">Preco do produto:</label>
                <input type="text" class="form-control" id="preco" [(ngModel)]='produtos.preco'>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mrButton" routerLink="/home">Cancelar</button>
                <button class="btn btn-success mrButton" (click)='AdicionarProduto()' routerLink="/home">Adicionar</button>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome do produto</th>
                        <th scope="col" class="text-right">preco</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let produtos of listaProdutos'>
                        <th>{{produtos.idProduto}}</th>
                        <td>{{produtos.nome}}</td>
                        <td>{{produtos.preco}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mrButton"  [routerLink]="['/produtos-put', produtos.idProduto]">Editar</button>
                            <Button class="btn btn-danger mrButton"[routerLink]="['/produtos-delete', produtos.idProduto]">Apagar</Button>
                        </td>
                    </tr>
                    <tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
