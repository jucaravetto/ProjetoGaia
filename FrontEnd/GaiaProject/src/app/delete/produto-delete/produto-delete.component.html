<div class="container mb-5 mt5">

    <div class="row">
        <div class="col-12">
            <h1 class="text-center text-secondary">Apagar produto</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h4 class="text-center text-secondary">
                Você tem certeza que deseja apagar esse produto?
            </h4>
        </div>
    </div>


    <div class="row d-flex justify-content-center">
        <div class="col-4">
            <div class="card-group">
                <div class="card" *ngFor='let item of listaProdutos' style="width: 18rem;">
                    <img src="../../assets/imgs/composteira_plastica_60l_89508741_0001_600x600.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">
                          {{item.nome}}
                        </h5>
                      <p class="card-text">
                          {{item.descricao}}
                        </p>
                      <p class="card-text">
                          {{item.categorias.nomeDaCategoria}}
                        </p>
                      <a [routerLink]="['/produto-edit',item.idProduto]" class="text-primary">Editar</a>

                      <a [routerLink]="['/produto-delete',item.idProduto]" class="text-danger">Apagar</a>


                    </div>
                  </div>
            </div>
        </div>
    </div>


    <div class="row mt-5">
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-danger me-3" routerLink='/home'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>

    </div>
</div>
