<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esta categoria? Todos os produtos relacionados a ele serão igualmente apagados</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Categorias: {{categorias.nomeDaCategoria}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-3 mrButton" routerLink="/adicionarCategoria">Não</button>
            <button class="btn btn-success mrButton" (click)="apagar()" >Sim</button>
        </div>
    </div>
</div>
