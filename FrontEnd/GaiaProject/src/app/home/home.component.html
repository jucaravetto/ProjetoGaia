<div class="bg-secondary bg-geral container-fluid p-0">
    <app-menu></app-menu>

    <!--Off Canvas-->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Categorias de produtos:</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
            <div>
                <div class="row mt-3 mb-5 d-flex justify-content-center">
                    <div class="col-md-12">
                        <table class="table table-hover">
                            <tbody>
                                <tr *ngFor='let categorias of listaCategorias'>
                                    <a routerLink="/{{categorias.nomeDaCategoria}}">
                                        <td class="btn">{{categorias.nomeDaCategoria}}</td>
                                    </a>
                                </tr>
                                <tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="mt-20">
                        <p class="btn btn-primary" routerLink="/adicionarCategoria">Configurações das categorias</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Off Canvas-->

    <div class="row d-flex justify-content-center shadow">

        <div class="col-9 bg-teste pt-2">
            <!--Carrosel-->
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="https://cdn.discordapp.com/attachments/892048100582109274/892518731299848232/Img1_1280x628px.jpg"
                            class="d-block esticar" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="http://nacionalsol.com.br/wp-content/uploads/2021/05/como-e-feito-energia-solar.png"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/imgs/INFOGRAFICO_REAPROVEITAMENTO_DA_AGUA_Prancheta_1.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!--Carrosel-->

            <!--Ofertas!!!-->

            <div class="cards">
                <div class="card mt-5 mb-5 ms-2 me-2 d-block " style="width: 300px;"
                    *ngFor='let produtos of listaProdutos'>
                    <div class="card-body text-center">
                        <div>
                            <!--Classe imgProd faz as definições da imagem-->
                            <img src="{{produtos.link}}" alt="{{produtos.nome}}" class="imgProd">
                        </div>
                        <div class="tamanho">
                            <div class="col-md-12">
                                <h5 class="card-title mt-3">{{produtos.nome}}</h5>
                                <!--Não consegui alinhar o texto da composteira-->
                                <p class="card-text mt-2">{{produtos.descricao}}</p>
                            </div>
                        </div>
                        <div class="EndButton d-flex mt-10">
                            <p class="d-flex justify-content-center btn btn-success w-50 h-50"
                                routerLink="/{{produtos.nome}}"> R$ {{produtos.preco}}</p>
                        </div>
                    </div>
                </div>
            </div>



            <!--Ofertas!!!-->

            <!--Recurso de navegação entre pag's-->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center p-md-3">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Anterior</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Próxima</a>
                    </li>
                </ul>
            </nav>
            <!--Recurso de navegação entre pag's-->

        </div>
    </div>
    <app-footer></app-footer>
</div>
