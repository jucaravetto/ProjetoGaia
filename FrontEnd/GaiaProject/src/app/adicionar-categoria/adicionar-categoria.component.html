<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Adicionar categoria</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricao">Nome da categoria:</label>
                <input type="text" class="form-control" id="nomeDaCategoria" [(ngModel)]='categorias.nomeDaCategoria'>
            </div>
            <div class="form-group">
                <label for="descricao">Descricao da categoria:</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='categorias.descricaoDaCategoria'>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mrButton" routerLink="/home">Cancelar</button>
                <button class="btn btn-success mrButton" (click)='AdicionarCategoria()' routerLink="/home">Adicionar</button>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome da categoria</th>
                        <th scope="col" class="text-right">Modificacoes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let categorias of listaCategorias'>
                        <th>{{categorias.idCategoria}}</th>
                        <td>{{categorias.nomeDaCategoria}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mrButton"  [routerLink]="['/categoria-put', categorias.idCategoria]">Editar</button>
                            <Button class="btn btn-danger mrButton"[routerLink]="['/categoria-delete', categorias.idCategoria]">Apagar</Button>
                        </td>
                    </tr>
                    <tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
